<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con array objeto</title>
    <link rel="shortcut icon" href="img/avion.avif" type="image/x-icon">
    
</head>
<style>
 html {
    background: url(./img/cielo.jpg) no-repeat center center fixed;
    background-size: cover;
  }

  body {
    font-family: 'Nunito', 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 80%;
    margin: 5% auto;
    border: 10px double aliceblue;
    color: whitesmoke;
    min-height: 100vh;
    padding: 2em;
    backdrop-filter: brightness(90%);
  }

  .contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    background: linear-gradient(to right, blue, white);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    text-shadow: 2px 2px 2px darkblue;
  }

  p {
    max-width: 600px;
    margin: 5% auto 0 auto;
    padding: 0 1em;
    text-align: center;
  }

  button {
    background-color: white;
    color: darkblue;
    border: 5px solid darkblue;
    padding: 10px;
  }

  button:hover {
    background-color: darkblue;
    color: white;
    cursor: pointer;
  }

  #nombreImagen {
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
  }    
</style>
<body>
    <h1>CARRUSEL DE IM√ÅGENES</h1>
    <p><img src="" alt="foto" id="imagen"> </p>
    <div class="contenedor">
        <button type="button" onclick="retroceder()">Retroceder</button>
        <span id="nombreImagen">barcelona.jpg</span>
        <button type="button" onclick="avanzar()">Avanzar</button>
    </div>
    <p id="descripcionImagen"></p>
    
    <script src="./js/imagenes_carrusel.js"></script>

    <script>

        const IMG = document.getElementById('imagen');
        const NOMBRE = document.getElementById('nombreImagen');
        const DESCRIPCION = document.getElementById('descripcionImagen');

        IMG.style.border = '5px solid darkblue';
        DESCRIPCION.style.color = 'black';
        DESCRIPCION.style.textAlign = "center";

        let posicion = 0;
        mostrarImagen();


        function avanzar() {
            posicion = (posicion + 1) % imagenes.length;
            mostrarImagen();
        }

        function retroceder() {
            posicion = (posicion - 1 + imagenes.length) % imagenes.length;
            mostrarImagen();
        }


        function mostrarImagen() {
            IMG.src = RUTA + imagenes[posicion].archivo;
            IMG.alt = imagenes[posicion].nombre;
            IMG.title = imagenes[posicion].tooltip;

            NOMBRE.innerHTML = `<span>${imagenes[posicion].nombre}</span>`;
            DESCRIPCION.textContent = imagenes[posicion].descripcion;
        }
    </script>
</body>

</html>
